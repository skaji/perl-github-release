name = GitHub-Release

[Git::GatherDir]
exclude_filename = META.json
exclude_filename = LICENSE
[CopyFilesFromBuild]
copy = META.json
copy = LICENSE
[VersionFromMainModule]
[LicenseFromModule]
override_author = 1
[ReversionOnRelease]
prompt = 1
[NextRelease]
format = %v  %{yyyy-MM-dd HH:mm:ss VVV}d%{ (TRIAL RELEASE)}T
[Git::Check]
allow_dirty = Changes
allow_dirty = META.json
[GithubMeta]
issues = 1
[MetaProvides::Package]
inherit_version = 0
inherit_missing = 0
[PruneFiles]
filename = dist.ini
filename = cpm.yml
filename = README.md
match = ^(xt|author|maint|example|eg)/
[Prereqs::From::cpmfile]
[ModuleBuildTiny]
[MetaJSON]
[StaticInstall]
[Git::Contributors]
[License]

[CheckChangesHasContent]
[TestRelease]
[ConfirmRelease]
[UploadToCPAN]
[CopyFilesFromRelease]
match = \.pm$
[Git::Commit]
commit_msg = %v
allow_dirty = Changes
allow_dirty = META.json
allow_dirty_match = \.pm$
[Git::Tag]
tag_format = %v
tag_message =
[Git::Push]
